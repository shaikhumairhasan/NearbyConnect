<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand ml-5" href="#">
            <h3>NEARBY CONNECT</h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link h5 pr-4" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h5 pr-4" href="#">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link h5" href="#">About Us</a>
                </li>

            </ul>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Main start -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card border-primary shadow-lg rounded">
                    <div class="card-body">
                        <h3 class="text-center text-primary">RESET PASSWORD</h3>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="Enter OTP">Enter OTP</label>
                                <input type="number" class="form-control" id="OTP" name="Enter OTP" placeholder="Enter OTP">
                            </div>

                            <div class="form-group">
                                <label for="Enter new password">Enter new Password</label>
                                <input type="Enter new password" class="form-control" id="Enter new password" name="Enter new password" placeholder="Enter new password">
                            </div>

                            <div class="form-group">
                                <label for="Confirm new password">Enter new Password</label>
                                <input type="Confirm new password" class="form-control" id="Confirm password" name="Confirm password" placeholder="Confirm new password">
                            </div>

                              
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary rounded mt-2 border-primary">Submit</button>
                            </div>
                        
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main end -->

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
